<div ibmGrid class="main-content">
	<div ibmRow>
		<div ibmCol [columnNumbers]="{'lg': 12}">
			<app-borrow-table [unselectBook]="unselectedBook" (selectBook)="setSelectedBooks($event)"></app-borrow-table>
		</div>
		<div ibmCol [columnNumbers]="{'lg': 4}">
			<div ibmRow>
				<div ibmCol>
					<h4>Thông tin người mượn</h4>
					<ibm-label>
						Họ tên
						<input
							ibmText
						/>
					</ibm-label>
					<ibm-label>
						Bộ phận / Lớp
						<input
							ibmText
						>
					</ibm-label>
					<ibm-date-picker
						label="Ngày trả (dự kiến)"
						invalidText="Invalid date format"
					>
					</ibm-date-picker>
				</div>
			</div>
			<div ibmRow style="min-height: 300px;">
				<div ibmCol>
					<h4>Sách đã chọn</h4>
					<p *ngFor="let book of selectedBooks, index as i"
					   (click)="unselectBook(i)"
					>
						{{i+1}} . {{book.title}}
					</p>
				</div>
			</div>
			<div ibmRow [condensed]="true">
				<div ibmCol [columnNumbers]="{'lg': 8}"><button ibmButton="ghost" style="width: 100%;" >Nhập lại</button></div>
				<div ibmCol [columnNumbers]="{'lg': 8}"><button ibmButton="primary" style="width: 100%;" >Lưu</button></div>
			</div>
		</div>
	</div>
</div>
